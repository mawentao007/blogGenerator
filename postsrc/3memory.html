<html >
        <title>震惊</title>
                <p>我很震惊。
                </p>
                <p>看到微博，qq上，有位同级的院友遭遇了不幸，替他难过，又希望不是特别熟悉的人，那样自己会少些悲伤。
                </p>
                <p>然而忽然发现，是位很不错的兄弟。走在路上一定会问候，一定会聊一聊的朋友。虽然不是一个班，也没有一起喝过酒，但是是那种相处起来很舒服的朋友。
                </p>
                <p>
                我坐在那里愣了很久，世事无常，为朋友难过，也为自己悲伤。
                </p>
                <p>今天心情一直有点郁闷，各种原因，有的没的。自己活得太细，太贪婪。渴望所有的荣誉和财富，不知满足。然而我已经足够幸运了，我没有任何资格悲伤，为了不该悲伤的事情悲伤。
                </p>
                <p>
                好好活，为了离开的人，也为了爱我们的人。愿天堂也有辩论赛，愿来生可以做个更好的哥们儿。
                </p>
